<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Criadero profesional de Xoloitzcuintles - Xolos Ramírez. Especialistas en la crianza y cuidado de esta raza ancestral mexicana.">
  <title>Xolos Ramirez - Criadero Profesional de Xoloitzcuintles</title>
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <style>
    /* Optimized CSS with critical styles first */
    :root {
      --primary-red: #c0392b;
      --secondary-red: #e74c3c;
      --white: #ffffff;
      --bg-color: #ffffff;
      --text-color: #333333;
      --light-gray: #f2f2f2;
      --transition: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header improvements */
    header {
      background-color: var(--primary-red);
      color: var(--white);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color var(--transition);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      flex-wrap: wrap;
    }

    /* Improved mobile menu */
    .nav-menu {
      display: flex;
      gap: 1.5rem;
      transition: transform var(--transition);
    }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 4.5rem;
        right: -100%;
        flex-direction: column;
        background: var(--primary-red);
        width: 100%;
        max-width: 300px;
        padding: 1rem;
        border-radius: 0 0 0 10px;
        box-shadow: -2px 4px 10px rgba(0,0,0,0.1);
      }

      .nav-menu.active {
        right: 0;
      }
    }

    /* Hero section improvements */
    .hero {
      position: relative;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('ruta_imagen_hero.jpg') no-repeat center center/cover;
      height: 60vh;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Performance optimizations */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    /* Lazy loading */
    img[data-src] {
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    img.lazyloaded {
      opacity: 1;
    }

    /* Contact form enhancements */
    .contact-form input,
    .contact-form textarea {
      transition: all var(--transition);
    }

    .contact-form button:focus {
      outline: 3px solid var(--secondary-red);
      outline-offset: 2px;
    }

    /* Accessibility improvements */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    /* Removed duplicate styles and optimized animations */
    /* ... (keep remaining styles but consolidate where possible) ... */
  </style>
</head>
<body>
  <!-- Added skip navigation link -->
  <a href="#main-content" class="sr-only">Saltar al contenido principal</a>

  <header>
    <div class="container header-content">
      <div class="logo">
        <h1>Xolos Ramirez</h1>
        <p>Criadero Xoloitzcuintle</p>
      </div>
      
      <button class="menu-toggle" id="mobile-menu" aria-label="Menú de navegación" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav aria-label="Navegación principal">
        <ul class="nav-menu" id="nav-menu">
          <li><a href="#inicio" class="nav-link">Inicio</a></li>
          <li><a href="#sobre-nosotros" class="nav-link">Sobre Nosotros</a></li>
          <li><a href="#nuestros-xolos" class="nav-link">Nuestros Xolos</a></li>
          <li><a href="#blog" class="nav-link">Blog</a></li>
          <li><a href="#contacto" class="nav-link">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content">
    <!-- Sections remain similar but with added semantic elements -->
    <!-- ... (rest of HTML structure) ... -->
  </main>

  <footer role="contentinfo">
    <div class="container">
      <p>&copy; <span id="current-year"></span> Xolos Ramirez. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    // Enhanced JavaScript with better mobile menu handling
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('mobile-menu');
      const navMenu = document.getElementById('nav-menu');
      const navLinks = document.querySelectorAll('.nav-link');

      // Menu toggle
      const toggleMenu = () => {
        const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', !isExpanded);
        navMenu.classList.toggle('active');
      };

      menuToggle.addEventListener('click', toggleMenu);

      // Close menu on link click or outside click
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navMenu.classList.remove('active');
          menuToggle.setAttribute('aria-expanded', 'false');
        });
      });

      document.addEventListener('click', (e) => {
        if (!e.target.closest('header')) {
          navMenu.classList.remove('active');
          menuToggle.setAttribute('aria-expanded', 'false');
        }
      });

      // Update footer year
      document.getElementById('current-year').textContent = new Date().getFullYear();

      // Lazy load images
      const lazyImages = document.querySelectorAll('img[data-src]');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.classList.add('lazyloaded');
            observer.unobserve(img);
          }
        });
      });

      lazyImages.forEach(img => observer.observe(img));
    });
  </script>
</body>
</html>
